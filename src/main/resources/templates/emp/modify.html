<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/headLink :: head"></head>
<body>
  <header th:replace="fragments/headerNav :: navbar"></header>
  <div class="container">
    <h1 class="my-4">사원 수정 폼</h1>

    <form action="/emp/modify.do" method="post">
      <div class="input-group mb-3">
        <span class="input-group-text">사번</span>
        <div class="form-floating">
          <input th:value="${emp.empNo}" id="empNo" name="empNo"  type="text" readonly class="form-control"  placeholder="Username">
          <label for="empNo">수정불가</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">이름</span>
        <div class="form-floating">
          <input th:value="${emp.firstName}" id="firstName" name="firstName"  type="text" class="form-control"  placeholder="Username">
          <label for="firstName">꼭 입력</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">성씨</span>
        <div class="form-floating">
          <input th:value="${emp.lastName}" id="lastName" name="lastName"  type="text" class="form-control"  placeholder="Username">
          <label for="lastName">꼭 입력</label>
        </div>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text">성별</span>
        <div class="form-floating">
          <select class="form-select" id="gender" name="gender">
            <option value="M" th:selected="${emp.gender==emp.gender.M}">남성</option>
            <option value="F" th:selected="${emp.gender==emp.gender.F}">여성</option>
          </select>
          <label for="gender">꼭 입력</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">생일</span>
        <div class="form-floating">
          <input th:value="${emp.birthDate}" id="birthDate" name="birthDate"  type="date" class="form-control"  placeholder="">
          <label for="birthDate">생일 입력</label>
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">입사일</span>
        <div class="form-floating">
          <input th:value="${emp.hireDate}" id="hireDate" name="hireDate"  type="date" class="form-control"  placeholder="">
          <label for="hireDate">입사일 입력</label>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a class="btn btn-outline-danger me-2" th:href="@{/emp/remove.do(empNo=${emp.empNo})}">삭제</a>
        <button class="btn btn-outline-warning me-2" type="reset">초기화</button>
        <button class="btn btn-outline-primary" type="submit">제출</button>
      </div>
    </form>
  </div>
</body>
</html>
